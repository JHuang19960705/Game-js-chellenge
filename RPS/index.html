<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/RPS.css">
</head>

<body>

    <p class="title">Rock Paper Scissors</p>

    <button onclick="
       playGame('Rock');
    " class="move-button"><img src="img/rock-emoji.png" alt="" class="move-icon"></button>
    <button onclick="
       playGame('Paper');
    " class="move-button"><img src="img/paper-emoji.png" alt="" class="move-icon"></button>
    <button onclick="
       playGame('Scissors');
    " class="move-button"><img src="img/scissors-emoji.png" alt="" class="move-icon"></button>


    <p class="js-result result">You win.</p>
    <p class="js-move"></p>
    <p class="js-score"></p>


    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>


    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>


    <script src="js/RPS.js"></script>

</body>

</html>
