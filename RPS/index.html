<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style/RPS.css">
</head>

<body>

   <p class="title">Rock Paper Scissors</p>

   <div>
      <button class="move-button js-move-button" data-play-move="Rock"><img src="img/rock-emoji.png" alt="" class="move-icon"></button>
      <button class="move-button js-move-button" data-play-move="Paper"><img src="img/paper-emoji.png" alt="" class="move-icon"></button>
      <button class="move-button js-move-button" data-play-move="Scissors"><img src="img/scissors-emoji.png" alt="" class="move-icon"></button>
   </div>

   <p class="js-result result">You win.</p>
   <p class="js-move"></p>
   <p class="js-score"></p>

   <div>
      <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>


      <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>
   </div>




   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="js/RPS.js"></script>

</body>

</html>
