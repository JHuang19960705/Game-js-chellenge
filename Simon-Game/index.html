<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="js-start">
    <p class="js-result-p"></p>
    <p class="js-start-p">GOÔºÅ</p>
    <p class="js-your-answer"></p>
    <p class="js-correct-answer"></p>
  </div>
  <h1 id="level-title">Press the button of the color that flashed </h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green" data-id="0">
        <p>-0-</p> 
      </div>

      <div type="button" id="red" class="btn red" data-id="1">
        <p>-1-</p>
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow" data-id="2">
        <p>-2-</p>
      </div>
      <div type="button" id="blue" class="btn blue" data-id="3">
        <p>-3-</p>
      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="../Simon-Game/simon.js"></script>
</body>

</html>
